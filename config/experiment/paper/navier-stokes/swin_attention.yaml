name: ns

train_data_path: 'train/data/path'

test_data_path: 'test/data/path'
model_ckpt_path: 'model/checkpoint/path'
logger_version: 'version'

train_workers: 16
test_workers: 16

num_input_timesteps: 8
input_step_size: 1
lead_time: 8

quadrature_method: 'simpson_13'
linear_operator: 'low_rank_interp_linear_operator'
neural_operator: 'attention_neural_operator'
spectral_conv_modes: 4

train_cfg:
  batch_size: 32
  max_steps: 100000
  lr: 0.001
  weight_decay: 1e-4
  warmup_iters: 500
  eta_min: 1e-5
  data_range: 2

model_cfg:
  name: 'swin_sa_operator_2d'
  embed_dim: 64
  num_heads: 4
  head_split: 'channel'
  window_size: 16
  shift_size: 4
  num_layers: 4
  subdomain_size: [1, 1]
  domain_size: [32, 32]
  n_sub_x: 32
  n_sub_y: 32
  max_seq_len: 1024
  qkv_config:
    name: 'attention_linear_operator'
    # n_modes: 4
    # n: 64
  ff_config:
    name: 'attention_neural_operator'
    # n_modes: 4
    # n: 64