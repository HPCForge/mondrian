name: allen_cahn

data_path: 'data/path'

test_data_paths:
  - 'test/data/path1'
  - 'test/data/path2'
  - 'test/data/path3'

logger_version: 'version'

train_workers: 0
test_workers: 0

num_input_timesteps: 8
input_step_size: 1
lead_time: 8

quadrature_method: 'simpson_13'
linear_operator: 'low_rank_interp_linear_operator'
neural_operator: 'attention_neural_operator'

spectral_conv_modes: 4

train_cfg:
  batch_size: 128
  max_steps: 30000
  lr: 0.001
  weight_decay: 0.01
  warmup_iters: 500

model_cfg:
  name: 'vit_operator_2d'
  embed_dim: 64
  channel_heads: 4
  x_heads: 1
  y_heads: 1
  attn_neighborhood_radius: null
  num_layers: 4
  subdomain_size: [1, 1]
  # on 32x32 disc this has 64 subdomains that are 4x4
  domain_size: [8, 8]
  max_seq_len: 64
  qkv_config:
    name: 'spline_interp_linear_operator'
    # n: 64
  ff_config:
    name: 'spline_interp_neural_operator'
    # n: 64