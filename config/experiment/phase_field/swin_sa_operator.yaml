name: allen_cahn

data_path: '/pub/afeeney/project/mondrian/datagen/fdm/fix_allen_cahn_20000_32.hdf5'

test_data_paths:
  - '/pub/afeeney/project/mondrian/datagen/fdm/fix_allen_cahn_2000_32.hdf5'
  - '/pub/afeeney/project/mondrian/datagen/fdm/fix_allen_cahn_2000_64.hdf5'
  - '/pub/afeeney/project/mondrian/datagen/fdm/fix_allen_cahn_2000_128.hdf5'

logger_version: 'version'

train_workers: 0
test_workers: 0

quadrature_method: 'reimann'
linear_operator: 'low_rank_linear_operator'
neural_operator: 'low_rank_neural_operator'
spectral_conv_modes: 4

train_cfg:
  batch_size: 128
  max_steps: 30000
  lr: 0.001
  weight_decay: 0.01
  warmup_iters: 2000

model_cfg:
  name: 'swin_sa_operator_2d'
  embed_dim: 16
  num_heads: 4
  head_split: 'channel'
  num_layers: 4
  max_seq_len: 64
  window_size: 4
  shift_size: 2
  subdomain_size: [1, 1]
  n_sub_x: 8
  n_sub_y: 8
  domain_size: [8, 8]