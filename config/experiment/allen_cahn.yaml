name: allen_cahn

data_path: '/pub/afeeney/project/mondrian/datagen/fdm/allen_cahn_20000_32.hdf5'

test_data_paths:
  - '/pub/afeeney/project/mondrian/datagen/fdm/allen_cahn_1000_32.hdf5'
  - '/pub/afeeney/project/mondrian/datagen/fdm/allen_cahn_1000_64.hdf5'
  - '/pub/afeeney/project/mondrian/datagen/fdm/allen_cahn_1000_128.hdf5'

train_workers: 0
test_workers: 0

train_cfg:
  batch_size: 128
  max_steps: 100000
  pred_range: 72
  lr: 0.001
  weight_decay: 0.01
  warmup_iters: 1000

model_cfg:
  name: 'vit_operator_2d'
  embed_dim: 32
  num_heads: 4
  head_split: 'channel'
  score_method: 'trapezoid'
  num_layers: 3
  max_seq_len: 16
  subdomain_size: [1, 1]
  domain_size: [4, 4]

