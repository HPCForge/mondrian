name: disc_transport

data_path: '/pub/afeeney/data/data'

train_cfg:
  batch_size: 32
  max_epochs: 1000

model_cfg:
  model_name: ddno
  hidden_channels: 32
  layers: 4
  op_cfg:
    op_name: additive
    kernel_name: factorized_spectral_conv 
    n_modes: 32
    #sample_size: 64
    #rank: 32
    #num_filters: 32
    # For FDM problems, global domain sizes are hard-coded to 1.0
    subdomain_size_x: 0.5
    subdomain_size_y: 0.5
    overlap_x: 0.01
    overlap_y: 0.01
    use_padding: True
    use_coarse_op: False
